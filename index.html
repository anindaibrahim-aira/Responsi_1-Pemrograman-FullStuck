<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mahasiswa Sederhana (No DB)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-primary text-white p-3 mb-4">
        <div class="container-fluid">
            <h1>ðŸŽ“ Dashboard Admin Mahasiswa</h1>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <aside id="sidebar" class="col-lg-3 d-none d-lg-block bg-light p-3">
                <h3 class="h5">Navigasi</h3>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none" onclick="toggleFormVisibility(); return false;">Data Mahasiswa</a></li>
                    <li><a href="#data-mahasiswa" class="text-decoration-none">Lihat Data</a></li>
                    <li><a href="#" class="text-decoration-none">Pengaturan</a></li>
                </ul>
            </aside>

            <section class="col-lg-9">
                <div class="card mb-4" id="form-container">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5 mb-0">Data Mahasiswa Baru</h2>
                    </div>
                    <div class="card-body">
                        <form id="form-tambah-mahasiswa">
                            <div class="mb-3">
                                <label for="nim" class="form-label">NIM (Nomor Induk Mahasiswa)</label>
                                <input type="text" class="form-control" id="nim" required>
                            </div>
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="prodi" class="form-label">Program Studi</label>
                                <select class="form-select" id="prodi" required>
                                    <option value="">Pilih Prodi</option>
                                    <option value="Teknik Informatika">Teknologi Informasi</option>
                                    <option value="Sistem Informasi">Arsitektur</option>
                                    <option value="Manajemen">Bioteknologi</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="angkatan" class="form-label">Tahun Angkatan</label>
                                <input type="number" class="form-control" id="angkatan" required min="2000" max="2025">
                            </div>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>

                <div class="card" id="data-mahasiswa">
                    <div class="card-header bg-info text-white">
                        <h2 class="h5 mb-0">Daftar Mahasiswa</h2>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>NIM</th>
                                    <th>Nama</th>
                                    <th>Program Studi</th>
                                    <th class="text-center">Angkatan</th>
                                    <th class="text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="tabel-body-mahasiswa">
                                </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="modalEditLabel">Edit Data Mahasiswa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-mahasiswa">
                        <input type="hidden" id="edit-id"> 
                        <div class="mb-3">
                            <label for="edit-nim" class="form-label">NIM</label>
                            <input type="text" class="form-control" id="edit-nim" required disabled>
                        </div>
                        <div class="mb-3">
                            <label for="edit-nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="edit-nama" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-prodi" class="form-label">Program Studi</label>
                            <select class="form-select" id="edit-prodi" required>
                                <option value="Teknik Informatika">Teknologi Informasi</option>
                                <option value="Sistem Informasi">Arsitektur</option>
                                <option value="Manajemen">Bioteknologi</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-angkatan" class="form-label">Tahun Angkatan</label>
                            <input type="number" class="form-control" id="edit-angkatan" required min="2000" max="2025">
                        </div>
                        <button type="submit" class="btn btn-warning">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-delete" tabindex="-1" aria-labelledby="modalDeleteLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="modalDeleteLabel">Konfirmasi Hapus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Apakah Anda yakin ingin menghapus data **<span id="delete-nama-mhs"></span>** (<span id="delete-nim-mhs"></span>)?
                    <input type="hidden" id="delete-id-to-remove">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger" id="konfirmasi-hapus-btn">Hapus Permanen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
